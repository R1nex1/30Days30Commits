<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display"><p></p></div>
            <div class="buttons">
                <button id="clearElement">CE</button>
                <button id="clear">C</button>
                <button id="divide">/</button>
                <button id="times">*</button>
                <button id="numSeven">7</button>
                <button id="numEight">8</button>
                <button id="numNine">9</button>
                <button id="minus">-</button>
                <button id="numFour">4</button>
                <button id="numFive">5</button>
                <button id="numSix">6</button>
                <button id="plus">+</button>
                <button id="numOne">1</button>
                <button id="numTwo">2</button>
                <button id="numThree">3</button>
                <button id="point">.</button>
                <button id="squared">x<sup>2</sup></button>
                <button id="numZero">0</button>
                <button id="sqrt">sqrt</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
