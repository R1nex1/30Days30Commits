<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scary Alarms</title>
    <script src="https://kit.fontawesome.com/1b445361df.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 class="GRIZZLY">GRIZZLY Alarm</h1>
<div class="wrapper">
    <div class="timer-display">00:00:00</div>
    <div class="container">
        <div class="inputs">
        <input
            type="number"
            id="hourInput"
            placeholder="00"
            min="0"
            max="23"
        />
        <input
            type="number"
            id="minuteInput"
            placeholder="00"
            min="0"
            max="59"
        />
        </div>
        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
    </div>
</div>
</body>
</html>
