<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour" style="--hour:1"><b>1</b></div>
        <div class="hour" style="--hour:2"><b>2</b></div>
        <div class="hour" style="--hour:3"><b>3</b></div>
        <div class="hour" style="--hour:4"><b>4</b></div>
        <div class="hour" style="--hour:5"><b>5</b></div>
        <div class="hour" style="--hour:6"><b>6</b></div>
        <div class="hour" style="--hour:7"><b>7</b></div>
        <div class="hour" style="--hour:8"><b>8</b></div>
        <div class="hour" style="--hour:9"><b>9</b></div>
        <div class="hour" style="--hour:10"><b>10</b></div>
        <div class="hour" style="--hour:11"><b>11</b></div>
        <div class="hour" style="--hour:12"><b>12</b></div>


        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center"></div>
    </div>
</body>
</html>
