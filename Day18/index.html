<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Currency converter</title>
</head>
<body>
<div class="container">
    <h2 class="heading">Currency converter</h2>
    <div class="rate">
        <div class="rate_1"></div>
        <div class="rate_2"></div>
    </div>
    <div class="main">
        <div class="initial">
            <div class="options"><select></select></div>
            <div class="input"><input type="number"></div>
        </div>
        <span class="material-symbols-outlined swap" style="font-size: 36px;">
            swap_horiz
        </span>
        <div class="target">
            <div class="options"><select></select></div>
            <div class="input"><input disabled type="number"></div>
        </div>
    </div>
    <button class="result">Result</button>
</div>
</body>
</html>
