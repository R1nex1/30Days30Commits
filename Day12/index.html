<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b445361df.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Music player</title>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/odd.jpg" class="artist-img">
        <h1>Death by Saw</h1>
        <p>O.D.D</p>

        <audio id="song">
            <source src="media/Death By Sawing.wav" type="audio/wav">
        </audio>
        <input type="range" value="0" class="progress" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

    </div>
</div>
</body>
</html>
