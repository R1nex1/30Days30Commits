<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button>&#8592;</button>
            <button class="carousel-button next" data-carousel-button>&#8594;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/Dark_lords_eternal_kingdom01.png">
                </li>
                <li class="slide">
                    <img src="./images/Dark_lords_eternal_kingdom_02.png">
                </li>
                <li class="slide">
                    <img src="./images/King_on_throne01.png">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
